<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>application form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Product Manager</h1>
  <form id="productForm">
    <label>Product Name: <input type="text" id="product_name"></label><br>
    <label>Product Type: <input type="text" id="product_type"></label><br>
    <label>Product Cost: <input type="number" id="product_cost"></label><br>
    <label>Dimensions: <input type="text" id="dimensions"></label><br>
    <label>Product Module Number: <input type="text" id="product_module_number"></label><br>
    <label>Product Quantity: <input type="number" id="product_qty"></label><br>
    <label>Product Images (URL): <input type="text" id="product_images"></label><br>
    <label>Delivery Time: <input type="text" id="delivery_time"></label><br>
    <label>Product Specifications: <textarea id="product_specifications"></textarea></label><br>
    <label>Warranty: <input type="text" id="warranty"></label><br>
    <label>Colour: <input type="text" id="colour"></label><br>
    <button type="submit">Add Product</button>
  </form>


  <script src="script.js"></script>
</body>
</html>
